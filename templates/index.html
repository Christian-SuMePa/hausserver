{% extends "base.html" %}

{% block content %}
<section class="status">
  <p>System: CPU-Temperatur: <strong>{{ cpu_temp }}</strong> °C</p>
  <p>
    Fileserver:
    {% if fileserver_total is not none %}
      <strong>{{ fileserver_total }}</strong> GB
      (belegt {{ fileserver_used }} GB / frei {{ fileserver_free }} GB)
    {% else %}
      <strong>nicht verfügbar</strong>
    {% endif %}
  </p>
</section>

<section class="tiles">
  <a class="tile" href="/wetter">
    <img src="{{ url_for('static', filename='img/wetter.svg') }}" alt="Wetter">
    <span>Wetter</span>
  </a>
  <a class="tile" href="/dach">
    <img src="{{ url_for('static', filename='img/dach.svg') }}" alt="Dachzimmer">
    <span>Dach</span>
  </a>
</section>
{% endblock %}
